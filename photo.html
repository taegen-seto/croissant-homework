<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="croissant.com is Australia's best croissants"
    />
    <link rel="stylesheet" href="/src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=WindSong:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Photos - croissant.com</title>
    <meta

      content="gallery of croissants from croissant.com"

  <body>
    <h1 class="mt-5">Photos</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6">

            src="/images/lune-croissant.jpg"
            class="img-fluid rounded-4 p-2 d-flex justify-content-evenly"
            alt="lune croissant"
          />
        </div>
        <div class="col-md-6">
          <img
            src="/images/strawberry-croissant.jpeg"
            class="img-fluid rounded-4 p-2 d-flex justify-content-evenly"

        </div>
        <div class="col-md-6">
          <img
            src="/images/savoury-croissant.jpeg"
            class="img-fluid rounded-4 p-2 d-flex justify-content-evenly"
            alt="savoury croissant"
          />
        </div>
        <div class="col-md-6">
          <img
            src="/images/various-croissant.jpeg"
            class="img-fluid rounded-4 p-2 d-flex justify-content-evenly"
            alt="various croisants"
          />
        </div>
      </div>
      <div class="pages">
        <a href="/" class="back-to-homepage" title="homepage"

        >
        <a
